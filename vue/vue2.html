<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			{{message}}
			<span v-bind:title="message"></span>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#box",
			data:{
				message:"hello world" +new Date().toLocaleString()
			}
		})
	</script>
</html>
