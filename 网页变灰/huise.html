<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		html,*{
			margin: 0;
			padding: 0;
		}
		body{
			-webkit-filter: grayscale(100%);    /* webkit内核支持程度较好 */
			-moz-filter: grayscale(100%);    /* 其他内核现在并不支持，为了将来兼容性书写 */
			-ms-filter: grayscale(100%);
			-o-filter: grayscale(100%);
			filter: grayscale(100%);    /* 标准写法 */
			filter:gray; /*/* just for IE6-9  10-11 这个不行*/
		}
		.content{
			width: 100%;
			height: 100%;
			background: pink;
		}
	</style>
	<body>
		<div class="content">
			123
		</div>
	</body>
	<!-- 兼容ie10/11 -->
	<script src="grayscale.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function(){
			grayscale(document.getElementById('body'));
		}
	</script>
	
</html>
