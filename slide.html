<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			li{
				list-style: none;
				width: 120px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: #008D64;
				color: white;
				border: 1px solid #666;
				margin: 1px auto;
			}
			div {
				position: relative;
				left: 40px;
				top: 5px;
				display: none;
			}
			div li{
				background: #02CFA7;
				color: #000;
			}
			
		</style>
	</head>
	<body>
		<li>我是一</li>
		<li>我是二</li>
		<div>
			<li>我是二一</li>
			<li>我是二二</li>
			<li>我是二三</li>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('li').eq(1).on('click',function(){
				$(this).siblings('div').slideToggle();
				console.log(11111111111)
			})
			$('li').eq(0).on('click',function(){
				$(this).siblings('div').slideUp();
				console.log(00000000000)
			})
		})
	</script>
</html>
