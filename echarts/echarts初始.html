<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box" style="width: 800px;height: 400px;">
			
		</div>
	</body>
	<script src="../js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var box = echarts.init(document.getElementById("box"))
		box.setOption({
			title:{
				text:'echarts 入门案列'
			},
			tooltip:{},
			legend:{
				data:"销量"
			},
			xAxis:{
				data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
			},
			yAxis:{},
			series:[{
				name:"销量",
				type:"bar",
				data:[5,10,12,32,12,3]
			}]
		})
		/*series中的type类型为设定图标格式的   bar为柱状图，pie为饼状图*/
	</script>
</html>
